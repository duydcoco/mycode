    <title>Document</title>
    <style>
        div{
            background-color: red;
            width: 10px;
            height: 10px;
            position: absolute;
        }
    </style>
    <script>
        window.onload=function(){
            document.onmousemove=function(ev){
                var oEvent = ev||event;
                var oDivs = document.getElementsByTagName("div");
                var firstDiv = oDivs[0];
                firstDiv.style.left=oEvent.clientX+"px";
                firstDiv.style.top=oEvent.clientY+"px";
                for(var x=oDivs.length-1;x>0;x--){
                    oDivs[x].style.left=oDivs[x-1].style.left;
                    oDivs[x].style.top=oDivs[x-1].style.top;
                }
            }
        }
    </script>
</head>
