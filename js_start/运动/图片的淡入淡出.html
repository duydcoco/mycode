<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #img1 {
            opacity: 0.3;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var oImg = document.getElementById('img1');
            oImg.onmouseover = function () {
                startMove(100);
            }
            oImg.onmouseout = function () {
                startMove(30);
            }
            var timer = null;
            var myopacity = 30;
            function startMove(iTarget) {
                clearInterval(timer);
                var oImg = document.getElementById('img1');
                timer = setInterval(function () {
                    var speed = 0;

                    if (myopacity < iTarget) {
                        speed = 10;
                    } else {
                        speed = -10;
                    }
                    if (myopacity == iTarget) {
                        clearInterval(timer);
                    } else {
                        myopacity = myopacity + speed;
                        oImg.style.opacity = (myopacity) / 100;
                    }
                }, 100);
            }
        }
    </script>
</head>

<body>
    <img id="img1" src="./Desert.jpg" alt="" />
</body>

</html>
