<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #div1 {
            width: 100px;
            height: 200px;
            left: -100px;
            top: 100px;
            background-color: rebeccapurple;
            position: absolute;
        }

        span {
            left: 100px;
            top: 50px;
            background-color: yellow;
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            oDiv.onmouseover = function () {
                startMove(0);
            }
            oDiv.onmouseout = function () {
                startMove(-100);
            }
            var timer = null;
            function startMove(iTarget) {
                clearInterval(timer);
                var oDiv = document.getElementById('div1');
                timer = setInterval(function () {
                    var offset = oDiv.offsetLeft;
                    var speed = 0;
                    if (offset < iTarget) {
                        speed = 10;
                    } else {
                        speed = -10;
                    }
                    if (offset == iTarget) {
                        clearInterval(timer);
                    } else {
                        oDiv.style.left = offset + speed + 'px';
                    }
                }, 30);
            }
        }
    </script>
</head>

<body>
    <div id="div1">
        <span>分享到</span>
    </div>
</body>

</html>
